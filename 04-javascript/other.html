        console.log("Nilai Tertinggi adalah :", nilai_tertinggi);

        // ====================================

        class Siswa {

        // ====================================

        const readline = require("readline").createInterface({
        input: process.stdin,
        output: process.stdout
        });

        readline.question("Silahkan masukan angka : ", (input) => {
        try {
            let angka = parseInt(input);
            if (isNaN(angka)) throw new Error("ValueError");
            let hasil = 10 / angka;
            if (!isFinite(hasil)) throw new Error("ZeroDivisionError");
            console.log(`Hasil pembagian : ${hasil}`);
        } catch (err) {
            if (err.message === "ZeroDivisionError") {
            console.log("Maaf angka kamu tidak bisa dibagi rata!");
            } else if (err.message === "ValueError") {
            console.log("Maaf yang kamu masukan bukan angka bulat, coba lagi ya!");
            } else {
            console.log("Terjadi kesalahan:", err.message);
            }
        } finally {
            console.log("Selamat kamu berhasil!");
            readline.close();
        }
        });
